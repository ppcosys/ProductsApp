            <button class="btn btn-primary btn-lg me-2">Products list</button>
            <button class="btn btn-info btn-lg me-2">Add a product</button>

<ul>

</ul>


    <div class="container">
        <div class="col-4">
            <p>Add product</p>
        </div>

</div>
