<div class="container mt-5">
    <h2 class="mb-4">Katalog Produktów</h2>
  
    <!-- Formularz Dodawania Produktu -->
    <div class="card mb-4">
      <div class="card-header">
        Dodaj Nowy Produkt
      </div>
      <div class="card-body">
        <form (ngSubmit)="addProduct()">
          <div class="row">
            <div class="col-md-3 mb-3">
              <input type="text" class="form-control" [(ngModel)]="newProduct.kod" name="kod" placeholder="Kod" required>
            </div>
            <div class="col-md-5 mb-3">
              <input type="text" class="form-control" [(ngModel)]="newProduct.nazwa" name="nazwa" placeholder="Nazwa" required>
            </div>
            <div class="col-md-3 mb-3">
              <input type="number" class="form-control" [(ngModel)]="newProduct.cena" name="cena" placeholder="Cena" required>
            </div>
            <div class="col-md-1">
              <button class="btn btn-primary w-100" type="submit">Dodaj</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Lista Produktów -->
    <ul class="list-group">
      @for (product of products; track product.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ product.kod }}</strong>: {{ product.nazwa }} – {{ product.cena | currency:'PLN' }}
          </div>
          <div>
            <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product)">Edytuj</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Usuń</button>
          </div>
        </li>
      }
    </ul>
  
    <!-- Formularz Edycji Produktu -->
    <div *ngIf="isEditing" class="card mt-4">
      <div class="card-header bg-warning">
        Edytuj Produkt
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateProduct()">
          <div class="row">
            <div class="col-md-3 mb-3">
              <input type="text" class="form-control" [(ngModel)]="productBeingEdited!.kod" name="editKod" placeholder="Kod" required>
            </div>
            <div class="col-md-5 mb-3">
              <input type="text" class="form-control" [(ngModel)]="productBeingEdited!.nazwa" name="editNazwa" placeholder="Nazwa" required>
            </div>
            <div class="col-md-3 mb-3">
              <input type="number" class="form-control" [(ngModel)]="productBeingEdited!.cena" name="editCena" placeholder="Cena" required>
            </div>
            <div class="col-md-1">
              <button class="btn btn-success w-100" type="submit">Zapisz</button>
            </div>
          </div>
        </form>
        <button class="btn btn-secondary mt-2" (click)="cancelEdit()">Anuluj</button>
      </div>
    </div>
  
  </div>
